{% extends 'base.html' %}

{% block content %}
<h1>{{ username }}</h1>

<form action="/cancel" method="post">

    <h1>Do you really want to stop receiveing updates?</h1>
    <br/>
    <input type="radio" name="cancel" value="yes" /> 
    Yes, I'd like to stop receiveing free updates on mutual funds.
    <br/>
    <input type="radio" name="cancel" value="no" checked="checked" />
    NO, everything's fine, I got here by error.
    <br/>
    <input type="submit" value="okay"/>
</form>
{% endblock %}
