{% extends "base.html" %}

{% block content %}

<h1> {{ fund.fund_name }}</h1>
<h3> page in progress</h3>

<h3>What would you like to change?</h3>

<form action="/edit-fund/{{ fund.id }}" method="post">
<ul>
    <li>How often? : 
      
      <select name="freq">
        <option value="minutes">By the minute</option>
        <option value="day">Daily</option>
        <option value="month">Monthly</option>
        <option value="quarter">Quarterly</option>
      </select>
    </li>
        </br>
    <li>Number of shares?:
        <input type="number" min="0" step="0.001" name="num_shares" value="{{ fund.num_shares }}"/>
    </li>
        </br>
    <li>Phone number?
      <input type="tel" name="tel_contact" value="{{ fund.phone_num }}"/>
    </li>
      
    <input type="submit" value="Changes Set" />
</fomr>
{% endblock %}
